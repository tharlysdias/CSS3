<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens e opacidade</title>
    <style>
        img {
            opacity: 0.2;
            filter: alpha(opacity=50); /* For IE9 and earlier */
        }

        img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="paleta.png" alt="Cores">
</body>
</html>
