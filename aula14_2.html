<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens e opacidade</title>

    <style type="text/css">
        div.img {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
            border-radius: 5px;
        }

        div.img:hover {
            border: 2px solid #777;
        }

        div.img img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="img">
        <a target="_blank" href="paleta.png">
            <img src="paleta.png" alt="Fjords" width="300" height="200">
        </a>
        <div class="desc">Programe Fácil - Curso de CSS3</div>
    </div>

    <div class="img">
        <a target="_blank" href="paleta.png">
            <img src="paleta.png" alt="Fjords" width="300" height="200">
        </a>
        <div class="desc">Programe Fácil - Curso Completo de CSS3</div>
    </div>
</body>
</html>
