<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style type="text/css">
        table {
            background-color: #ccc;
        }

        table thead {
            background-color: blue;
            text-align: center;
        }


        table td:first-child {
            border: 1px solid black;
        }

        table > caption {
            caption-side: top;
            font-style: italic;
            text-align: left;
        }
        
        td {
            width: 90%;
            height: 90%;
        }
    </style>
</head>

<body>
    <table>
        <caption>Meses</caption>
        <thead>
            <tr>
                <td>Mes</td>
                <td>Ano</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maio</td>
                <td>2016</td>
            </tr>

            <tr>
                <td>Junho</td>
                <td></td>
            </tr>

            <tr>
                <td>Junho</td>
                <td>2017</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
